<p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="header-data">Vencimento</th>
          <th class="header-data">Pagamento</th>
          <th class="header-valor">Valor</th>
          <th class="header-acoes"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lanc>
        <tr>
          <td>{{lanc.pessoa}}</td>
          <td>{{lanc.descricao}}</td>
          <td class="col-data">{{lanc.dataVencimento | date:'dd/MM/y'}}</td>
          <td class="col-data">{{lanc.dataPagamento | date:'dd/MM/y'}}
          </td>
          <td class="col-valor">
            <span [ngStyle]="{color: lanc.tipo === 'DESPESA' ? 'red':'blue'}">{{lanc.valor | currency : 'BRL':true:'1.2-2'}}</span>
          </td>
          <td class="col-acoes">
            <a pButton style="margin-right: 10px" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></button>
          </td>
        </tr>
    </ng-template>
  </p-table>
