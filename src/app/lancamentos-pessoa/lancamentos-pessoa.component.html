<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome:</label>
      <input type="text" pInputText pTooltip="Informe um nome" tooltipPosition="top">
    </div>
    <div class="ui-g-12">
      <p-button label="Pesquisar" type="submit"></p-button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th class="header-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
            <tr>
              <td>{{lanc.nome}}</td>
              <td>{{lanc.cidade}}</td>
              <td>{{lanc.estado}}</td>
              <td>{{lanc.status}}</td>
              <td class="col-acoes">
                <a pButton style="margin-right: 10px" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></button>
              </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <p-button label="Novo Lançamento"></p-button>
    </div>
  </div>
</div>
