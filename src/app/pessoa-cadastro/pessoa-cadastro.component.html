<div class="container">
    <form>
      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Nova Pessoa</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label>Nome:</label>
            <input type="text" pInputText>
        </div>

        <div class="ui-sm-12 ui-g-8 ui-fluid">
          <label>Logradouro:</label>
          <input type="text" pInputText>
        </div>

        <div class="ui-sm-12 ui-g-4 ui-fluid">
          <label>Numero:</label>
          <input type="text" pInputText>
        </div>

        <div class="ui-sm-12 ui-g-4 ui-fluid">
          <label>Complemento:</label>
          <input type="text" pInputText>
        </div>

        <div class="ui-sm-12 ui-g-4 ui-fluid">
          <label>Bairro:</label>
          <input type="text" pInputText>
        </div>

        <div class="ui-sm-12 ui-g-4 ui-fluid">
          <label>CEP:</label>
          <p-inputMask mask="99.999-999" placeholder="00.000-000"></p-inputMask>
        </div>

        <div class="ui-sm-12 ui-g-6 ui-fluid">
          <label>Cidade:</label>
          <p-dropdown [options]="cidades" [filter]="true" placeholder="Selecione"></p-dropdown>
        </div>

        <div class="ui-sm-12 ui-g-6 ui-fluid">
          <label>Estado:</label>
          <p-dropdown [options]="estados" [filter]="true" placeholder="Selecione"></p-dropdown>
        </div>

      </div>
      <div class="ui-sm-12 ui-g-2 ui-md-1">
          <button type="submit" icon="pi pi-save" pButton label="Salvar" class="ui-button-primary"></button>
      </div>
      <div class="ui-sm-12 ui-g-2 ui-md-1">
          <button type="button"icon="pi pi-plus" pButton label="Novo" class="ui-button-info"></button>
      </div>
      <div class="ui-sm-12 ui-g-2 ui-md-2">
          <a href="#">Voltar para a pesquisa </a>
      </div>
    </form>
  </div>
