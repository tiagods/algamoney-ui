<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos de Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome:</label>
      <input appCampoColorido type="text" pInputText pTooltip="Informe um nome" tooltipPosition="top">
    </div>
    <div class="ui-g-12">
      <p-button label="Pesquisar" type="submit"></p-button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
    </div>
    <div class="ui-g-12">
      <p-button label="Novo Lançamento"></p-button>
    </div>
  </div>
</div>
