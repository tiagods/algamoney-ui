<p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="header-acoes"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lanc>
        <tr>
          <td>{{lanc.nome}}</td>
          <td>{{lanc.cidade}}</td>
          <td>{{lanc.estado}}</td>
          <td>
            <a href="javascript:;" [pTooltip]="lanc.ativo ? 'Desativar' : 'Ativar'"
            tooltipPosition="top">{{lanc.ativo ? 'Ativo' : 'Inativo'}}</a>
         </td>
          <td class="col-acoes">
            <a pButton style="margin-right: 10px" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></button>
          </td>
        </tr>
    </ng-template>
  </p-table>
